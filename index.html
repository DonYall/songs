<!DOCTYPE html>
<html>
<head>
  <title>Song Finder</title>
  <style>
    /* Center the content in the page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Style the search box */
    #search-box {
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Style the search button */
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005F6B;
    }
  </style>
</head>
<body>
  <div>
    <img src="vidID.png" alt="Image" style="display: block; margin: auto; width: 50%; height: auto;">
    <p style="text-align: center;">A video's ID is the string of characters found near the end of a youtube link.</p>
  </div>
  <div>
    <form onsubmit="search(); return false;">
      <input type="text" id="search-box" placeholder="Video ID">
      <button type="submit" style="width: 100%;">Search</button>
    </form>
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
